<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GSPANN | Resource Management Tool</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link href="css/mobiscroll.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/editablegrid-2.0.1.css" type="text/css" media="screen">
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script src="js/mobiscroll.core.js"></script>
	<script src="js/mobiscroll.scroller.js" type="text/javascript"></script>
	<script src="js/mobiscroll.datetime.js" type="text/javascript"></script>
	<script src="js/editablegrid-2.0.1.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="main-container">
		<div class="section">
			<img id="logo" src="images/logo.png" width="200" alt="GSPANN Inc">
			<span class="app-title">&mdash; &nbsp;&nbsp; Resource Management System</span>
		</div>
		<div class="section">
			<p class="app-info">Some info about this application will goes here </p>
			<p class="info floatRight mandatory"> &nbsp;&nbsp; Indicates mandatory fields</p>
			<ul class="tab-cont">
				<li id="out" class="tabs active">Outgoing</li>
				<li id="in" class="tabs">Incoming</li>
				<li id="dashboard" class="tabs">Dashboard</li>
			</ul>
			<div id="out-cont" class="tabContent displayBlock">
				<p class="sec-head"> User Details </p>
				<div class="widgetbox widgetbox-200">
					<label for="fName" class="widgetlable mandatory">First Name</label>
					<input type="text" id="fName" class="txtInput txt-200" maxlength="30" placeholder="First Name" />
					<span class="errorMsg" id="fNameERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="mName" class="widgetlable optional">Middle Name</label>
					<input type="text" id="mName" class="txtInput txt-200" maxlength="30" placeholder="Middle Name" />
					<span class="errorMsg" id="mNameERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="lName" class="widgetlable mandatory">Last Name</label>
					<input type="text" id="lName" class="txtInput txt-200" maxlength="30" placeholder="Last Name" />
					<span class="errorMsg" id="lNameERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="department" class="widgetlable mandatory">Department</label>
					<select id="department" class="txtInput txt-200">
						<option value="">- Select Department -</option>
						<option value="Kohl">KOHL's</option>
						<option value="Macy">Macy's</option>
						<option value="Sony">Sony</option>
						<option value="Whisk Bench">Whisk Bench</option>
						<option value="Whisk">Whisk</option>
					</select>
					<span class="errorMsg" id="departmentERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="date" class="widgetlable mandatory">Date</label>
					<input type="date" id="date" class="txtInput txt-200" maxlength="30"/>
					<span class="errorMsg" id="dateERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="time" class="widgetlable mandatory">Time</label>
					<input type="text" id="time" class="txtInput txt-200" maxlength="30" placeholder="00:00 AM/PM" />
					<span class="errorMsg" id="timeERROR"></span>
				</div>
				<p class="sec-head"> Device Details </p>
				<div class="widgetbox widgetbox-200">
					<label for="device" class="widgetlable mandatory">Device Name</label>
					<select id="device" class="txtInput txt-200">
						<option value="">- Select Device -</option>
						<option value="Iphone 4s">Iphone</option>
						<option value="Ipad Mini">Ipad Mini</option>
						<option value="Ipad">Ipad</option>
						<option value="Samsung Galaxy S3">Samsung Galaxy S3</option>
						<option value="Samsung Galaxy TAB-8">Samsung Galaxy Tab 8</option>
						<option value="Samsung Nexus 10">Samsung Nexus 10</option>
					</select>
					<span class="errorMsg" id="deviceERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<p class="widgetlable mandatory">Charger</p>
					<input type="radio" id="chargerYes" value="yes" name="charger" class="css-checkbox"/>
					<label for="chargerYes" class="css-label">Yes</label>
					<input type="radio" id="chargerNo" value="no" name="charger" class="css-checkbox"/>
					<label for="chargerNo" class="css-label">No</label>
					<span class="errorMsg" id="chargerERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<p class="widgetlable mandatory">Cable</p>
					<input type="radio" id="cableYes" value="yes" name="cable" class="css-checkbox"/>
					<label for="cableYes" class="css-label">Yes</label>
					<input type="radio" id="cableNo" value="no" name="cable" class="css-checkbox"/>
					<label for="cableNo" class="css-label">No</label>
					<span class="errorMsg" id="cableERROR"></span>
				</div>
				<p class="sec-head"> Allotted By </p>
				<div class="widgetbox widgetbox-200">
					<label for="allotedfName" class="widgetlable mandatory">First Name</label>
					<input type="text" id="allotedfName" class="txtInput txt-200" maxlength="30" placeholder="First Name" />
					<span class="errorMsg" id="allotedfNameERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="allotedmName" class="widgetlable optional">Middle Name</label>
					<input type="text" id="allotedmName" class="txtInput txt-200" maxlength="30" placeholder="Middle Name" />
					<span class="errorMsg" id="allotedmNameERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="allotedlName" class="widgetlable mandatory">Last Name</label>
					<input type="text" id="allotedlName" class="txtInput txt-200" maxlength="30" placeholder="Last Name" />
					<span class="errorMsg" id="allotedlNameERROR"></span>
				</div>
				<div class="button-cont">
					<span id="out-loader" class="loader displayNone"> </span>
					<button id="save-out" class="button assertive">Save</button>
					<button id="cancel-out" class="button passive">Cancel</button>
				</div>
			</div>
			<div id="in-cont" class="tabContent displayNone">
				<p class="sec-head"> Received By </p>
				<div class="widgetbox widgetbox-200">
					<label for="inallotedfName" class="widgetlable mandatory">First Name</label>
					<input type="text" id="inallotedfName" class="txtInput txt-200" maxlength="30" placeholder="First Name" />
					<span class="errorMsg" id="inallotedfNameERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="inallotedmName" class="widgetlable optional">Middle Name</label>
					<input type="text" id="inallotedmName" class="txtInput txt-200" maxlength="30" placeholder="Middle Name" />
					<span class="errorMsg" id="inallotedmNameERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="inallotedlName" class="widgetlable mandatory">Last Name</label>
					<input type="text" id="inallotedlName" class="txtInput txt-200" maxlength="30" placeholder="Last Name" />
					<span class="errorMsg" id="inallotedlNameERROR"></span>
				</div>
				<p class="sec-head"> Device Details </p>
				<div class="widgetbox widgetbox-200">
					<label for="indevice" class="widgetlable mandatory">Device Name</label>
					<select id="indevice" class="txtInput txt-200">
						<option value="">- Select Device -</option>
						<option value="Iphone 4s">Iphone</option>
						<option value="Ipad Mini">Ipad Mini</option>
						<option value="Ipad">Ipad</option>
						<option value="Samsung Galaxy S3">Samsung Galaxy S3</option>
						<option value="Samsung Galaxy TAB-8">Samsung Galaxy Tab 8</option>
						<option value="Samsung Nexus 10">Samsung Nexus 10</option>
					</select>
					<span class="errorMsg" id="deviceERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<p class="widgetlable mandatory">Charger</p>
					<input type="radio" id="inchargerYes" value="yes" name="incharger" class="css-checkbox"/>
					<label for="inchargerYes" class="css-label">Yes</label>
					<input type="radio" id="inchargerNo" value="no" name="incharger" class="css-checkbox"/>
					<label for="inchargerNo" class="css-label">No</label>
					<span class="errorMsg" id="inchargerERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<p class="widgetlable mandatory">Cable</p>
					<input type="radio" id="incableYes" value="yes" name="incable" class="css-checkbox"/>
					<label for="incableYes" class="css-label">Yes</label>
					<input type="radio" id="incableNo" value="no" name="incable" class="css-checkbox"/>
					<label for="incableNo" class="css-label">No</label>
					<span class="errorMsg" id="incableERROR"></span>
				</div>
				<p class="sec-head"> Submitted By </p>
				<div class="widgetbox widgetbox-200">
					<label for="infName" class="widgetlable mandatory">First Name</label>
					<input type="text" id="infName" class="txtInput txt-200" maxlength="30" placeholder="First Name" />
					<span class="errorMsg" id="infNameERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="inmName" class="widgetlable optional">Middle Name</label>
					<input type="text" id="inmName" class="txtInput txt-200" maxlength="30" placeholder="Middle Name" />
					<span class="errorMsg" id="inmNameERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="inlName" class="widgetlable mandatory">Last Name</label>
					<input type="text" id="inlName" class="txtInput txt-200" maxlength="30" placeholder="Last Name" />
					<span class="errorMsg" id="inlNameERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="indepartment" class="widgetlable mandatory">Department</label>
					<select id="indepartment" class="txtInput txt-200">
						<option value="">- Select Department -</option>
						<option value="Kohl">KOHL's</option>
						<option value="Macy">Macy's</option>
						<option value="Sony">Sony</option>
						<option value="Whisk Bench">Whisk Bench</option>
						<option value="Whisk">Whisk</option>
					</select>
					<span class="errorMsg" id="indepartmentERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="indate" class="widgetlable mandatory">Date</label>
					<input type="date" id="indate" class="txtInput txt-200" maxlength="30"/>
					<span class="errorMsg" id="indateERROR"></span>
				</div>
				<div class="widgetbox widgetbox-200">
					<label for="intime" class="widgetlable mandatory">Time</label>
					<input type="text" id="intime" class="txtInput txt-200" maxlength="30" placeholder="00:00 AM/PM" />
					<span class="errorMsg" id="intimeERROR"></span>
				</div>
				<div class="button-cont">
					<span id="in-loader" class="loader displayNone"> </span>
					<button id="save-in" class="button assertive">Save</button>
					<button id="cancel-in" class="button passive">Cancel</button>
				</div>
			</div>
			<div id="dashboard-cont" class="tabContent displayNone">
				<div class="widgetbox widgetbox-200">
					<label for="typedashboard" class="widgetlable">Select Type</label>
					<select id="typedashboard" class="txtInput txt-200">
						<option value="in">Incoming Device</option>
						<option value="out">Outgoing Devices</option>
					</select>
				</div>
				<div id="download-cont">
					<a id="downloadin" class="displayNone">Save As..</a>
					<a id="downloadout" class="displayNone">Save As..</a>
				</div>
				<div id="tablecontent"></div>
			</div>
		</div>
	</div>
</body>

</html>
